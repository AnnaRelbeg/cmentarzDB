    /* Slideshow Styles */

  }

  .mySlides {

</head>

<audio id="background-music" loop>

  Twoja przeglƒÖdarka nie obs≈Çuguje audio.

<!-- Play button -->
<button id="play-music-btn" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #6a8b5f;
  color: white;

  padding: 0.75rem 1.2rem;

  border-radius: 12px;
  cursor: pointer;
  z-index: 1000;
">
  üéµ W≈ÇƒÖcz muzykƒô
</button>

  <div id="profile-container">
    <h1 id="profile-name">≈Åadowanie...</h1>
    <div class="swiper profileSwiper">
        <div class="swiper-wrapper" id="profile-gallery">
          <!-- Slides will be inserted here -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>      
    <p><strong>ID osoby:</strong> <span id="profile-id"></span></p>
    <p><strong>Numer grobu:</strong> <span id="profile-location"></span></p>
    <p><strong>Data urodzenia:</strong> <span id="profile-birth"></span></p>
    <p><strong>Data ≈õmierci:</strong> <span id="profile-death"></span></p>
    <p><strong>Wiek:</strong> <span id="profile-age"></span> lat</p>
    <p id="profile-description"></p>
    <div id="profile-memory">
      <h2>Wspomnienia i modlitwy</h2>
        <p id="profile-memory-text"></p>
        <p id="memory-success" style="color: green; display: none; margin-top: 1rem;">Dziƒôkujemy za dodanie wspomnienia!</p>  
    </div>

    </button>

      <div id="photo-upload" style="margin-top: 2.5rem; text-align: center;">
        <h2 style="margin-bottom: 0.5rem;">Dodaj zdjƒôcie</h2>
        <p style="margin-bottom: 1rem;">Je≈õli posiadasz zdjƒôcie tej osoby, mo≈ºesz je przes≈Çaƒá tutaj:</p>

          <!-- Hidden native input -->

          <!-- Styled label acting as button -->

          ">üì∑ Wybierz zdjƒôcie</label>
      
          <br />
      
          <!-- Submit button -->
          <button type="submit" style="
            background-color: #6a8b5f;
            color: white;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
          ">Prze≈õlij zdjƒôcie</button>
          
          <!-- New loading indicator -->
          <div id="upload-loading" style="display: none; margin-top: 1rem; color: #555;">‚è≥ Przesy≈Çanie zdjƒôcia...</div>

          <p id="upload-placeholder-msg" style="margin-top: 1rem; color: #999;">
          </p>
        </form>
      </div>
      
      
            
    <a class="back-button" href="index.html">‚Üê Powr√≥t</a>
  </div>

</div>

<script>
  document.getElementById('play-music-btn').addEventListener('click', () => {

    audio.play();

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.getElementById("profile-gallery").addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
      }
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  });
</script>

  <script>// Slideshow
    let slideIndex = 0;
    function showSlides() {
        const slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].style.display = "block";
        setTimeout(showSlides, 2000000);
    }
    showSlides();
    </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyChVtFHlA4mDuwx-xi7jLGMWvNYcNrrANM",
      authDomain: "cmentarz-dabrowki.firebaseapp.com",
      projectId: "cmentarz-dabrowki",
      storageBucket: "cmentarz-dabrowki.appspot.com",
      messagingSenderId: "502809191219",
      appId: "1:502809191219:web:9526a28823974e90c91446",
      measurementId: "G-GEDTJPLZ87"
    };
  
    function resizeImage(file, maxSize = 800) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const scale = maxSize / Math.max(img.width, img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.7);
          };
        };
      });
    }
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const params = new URLSearchParams(window.location.search);
    const personId = params.get("id");
    const galleryContainer = document.getElementById("profile-gallery");
  
    if (!personId) {
      document.getElementById("profile-name").textContent = "Brak ID profilu w adresie URL.";
    } else {
      const docRef = doc(db, "zmarli", personId);
      getDoc(docRef).then(docSnap => {
        if (!docSnap.exists()) {
          document.getElementById("profile-name").textContent = "Nie znaleziono profilu.";
          return;
        }
  
        const data = docSnap.data();
  
        document.getElementById("profile-name").textContent = data.fullName;
        document.getElementById("profile-id").textContent = data.id;
        document.getElementById("profile-location").textContent = data.location || "-";
        document.getElementById("profile-birth").textContent = data.birthDate || "-";
        document.getElementById("profile-death").textContent = data.deathDate || "-";
        document.getElementById("profile-age").textContent = data.age || "-";
        document.getElementById("profile-description").textContent = data.description || "-";
  
        // üïØÔ∏è Candles
        const lightCandleBtn = document.getElementById("light-candle-btn");
        const candleDisplay = document.getElementById("candle-display");
        let candles = data.candles || [];
  
        function renderCandles(candlesList) {
          candleDisplay.innerHTML = "";
          const now = new Date();
          const recent = candlesList
            .filter(c => new Date(c.timestamp) > new Date(now - 7 * 24 * 60 * 60 * 1000))
            .slice(-10);
          recent.forEach(() => {
            const candle = document.createElement("img");
            candle.src = "assets/images/candle.png";
            candle.alt = "Znicz";
            candle.style.width = "40px";
            candle.style.height = "60px";
            candle.style.objectFit = "contain";
            candleDisplay.appendChild(candle);
          });
        }
  
        renderCandles(candles);
  
        lightCandleBtn.addEventListener("click", async () => {
          const newCandle = { timestamp: new Date().toISOString() };
          candles.push(newCandle);
          candles = candles
            .filter(c => new Date(c.timestamp) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000))
            .slice(-10);
          try {
            await updateDoc(docRef, { candles });
            renderCandles(candles);
          } catch (error) {
            alert("B≈ÇƒÖd zapalania znicza.");
            console.error(error);
          }
        });
  
        // üìù Memories
        function renderMemories(memories = []) {
          const container = document.getElementById("profile-memory");
          const list = document.createElement("div");
          list.style.marginTop = "1rem";
  
          if (memories.length === 0) {
            list.innerHTML = "<p>Brak wspomnie≈Ñ.</p>";
          } else {
            memories.forEach((mem, index) => {
              const box = document.createElement("div");
              box.style.padding = "1rem";
              box.style.marginBottom = "1rem";
              box.style.borderRadius = "10px";
              box.style.backgroundColor = "#ffffffcc";
              box.style.position = "relative";
              box.innerHTML = `
                <p style="margin: 0;"><strong>Od:</strong> ${mem.from || "Nieznane"}</p>
                <p style="margin-top: 0.5rem;">${mem.text}</p>
                <button class="report-btn" data-index="${index}" style="
                  position: absolute;
                  top: 10px;
                  right: 10px;
                  background: none;
                  border: none;
                  color: red;
                  cursor: pointer;
                  font-size: 0.85rem;
                ">Zg≈Ço≈õ</button>
              `;
              list.appendChild(box);
            });
          }
  
          const oldList = document.getElementById("memory-list");
          if (oldList) oldList.remove();
          list.id = "memory-list";
          container.appendChild(list);
  
          list.querySelectorAll(".report-btn").forEach(button => {
            button.addEventListener("click", async () => {
              const index = button.dataset.index;
              try {
                const updatedMemories = [...data.memories];
                updatedMemories[index].reported = true;
                await updateDoc(docRef, { memories: updatedMemories });
                alert("Dziƒôkujemy. Wspomnienie zosta≈Ço zg≈Çoszone do sprawdzenia.");
                data.memories = updatedMemories;
                renderMemories(updatedMemories);
              } catch (err) {
                console.error("B≈ÇƒÖd zg≈Çoszenia:", err);
                alert("WystƒÖpi≈Ç b≈ÇƒÖd podczas zg≈Çaszania.");
              }
            });
          });
        }
  
        renderMemories(data.memories || []);
  
        const memoryForm = document.createElement("form");
        memoryForm.id = "memory-form";
        memoryForm.style.marginTop = "1.5rem";
        memoryForm.innerHTML = `
          <input id="memory-from" type="text" placeholder="Od kogo?" required 
            style="width: 100%; margin-bottom: 0.5rem; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc;" />
          <textarea id="memory-input" rows="4" placeholder="Dodaj swoje wspomnienie..." required 
            style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
          <button type="submit" style="margin-top: 0.75rem; background-color: #6a8b5f; color: white; 
            padding: 0.5rem 1rem; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
            Zapisz wspomnienie
          </button>
          <p id="memory-success" style="color: green; display: none; margin-top: 1rem;">
            Dziƒôkujemy za dodanie wspomnienia!
          </p>
        `;
        document.getElementById("profile-memory").appendChild(memoryForm);
  
        memoryForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const memoryInput = document.getElementById("memory-input");
          const memoryFrom = document.getElementById("memory-from");
          const memoryText = memoryInput.value.trim();
          const memoryAuthor = memoryFrom.value.trim();
  
          if (!memoryText || !memoryAuthor) return;
  
          try {
            const newMemory = {
              text: memoryText,
              from: memoryAuthor,
              timestamp: new Date().toISOString(),
              reported: false
            };
            const updatedMemories = [...(data.memories || []), newMemory];
            await updateDoc(docRef, { memories: updatedMemories });
            memoryInput.value = "";
            memoryFrom.value = "";
            document.getElementById("memory-success").style.display = "block";
            data.memories = updatedMemories;
            renderMemories(updatedMemories);
          } catch (error) {
            alert("WystƒÖpi≈Ç b≈ÇƒÖd podczas zapisywania wspomnienia. Spr√≥buj ponownie.");
            console.error(error);
          }
        });
  
        // üì∏ Upload photo
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById("photo-file");
          const file = fileInput.files[0];
          if (!file) return;
  
          if ((data.photoGallery || []).length >= 4) {
            alert("Mo≈ºna przes≈Çaƒá maksymalnie 4 zdjƒôcia.");
            return;
          }
  
          try {
            document.getElementById("upload-loading").style.display = "block"; // üëà Show

            const resizedBlob = await resizeImage(file);
            const storageRef = ref(storage, `photos/${personId}/${Date.now()}.jpg`);
            await uploadBytes(storageRef, resizedBlob);
            const downloadURL = await getDownloadURL(storageRef);
            const updatedGallery = [...(data.photoGallery || []), downloadURL];
            await updateDoc(docRef, { photoGallery: updatedGallery });
            alert("Zdjƒôcie zosta≈Ço pomy≈õlnie przes≈Çane.");
            fileInput.value = "";
            location.reload();
          } catch (error) {
            console.error("Upload error:", error);
            alert("WystƒÖpi≈Ç b≈ÇƒÖd podczas przesy≈Çania zdjƒôcia.");
          } finally {
            document.getElementById("upload-loading").style.display = "none"; // üëà Hide
          }
        });
  
        // üñºÔ∏è Load gallery
        if (data.photoGallery?.length) {
          data.photoGallery.forEach((url) => {
            const slide = document.createElement("div");
            slide.classList.add("swiper-slide");
            slide.innerHTML = `<img src="${url}" alt="${data.fullName}" />`;
            galleryContainer.appendChild(slide);
          });
  
          new Swiper(".profileSwiper", {
            loop: true,
            autoplay: { delay: 5000, disableOnInteraction: false },
            effect: "fade",
            fadeEffect: { crossFade: true },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev"
            }
          });
        }
      });
    }
  </script>

</body>
